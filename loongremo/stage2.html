<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>第二关：欧洲狂奔</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- 1. 基础布局 --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        #game-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            background-color: #87CEEB;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- 2. 动态背景系统 --- */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 75%;
            background-size: auto 100%; 
            background-repeat: no-repeat;
            z-index: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; 
            background-position: 0% 0;
        }

        .bg-layer.active-bg {
            opacity: 1;
            animation: panBackground 14s linear forwards; 
        }
        
        .bg-layer.fading-out {
            opacity: 0 !important;
        }

        @keyframes panBackground {
            from { background-position: 0% 0; }
            to { background-position: 100% 0; }
        }

        #bg-1 { z-index: 1; }
        #bg-2 { z-index: 2; }

        /* --- 3. 地板 --- */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background-image: url('stage2_image/ground.jpg');
            background-repeat: repeat-x;
            background-size: auto 100%; 
            z-index: 10;
            border-top: 4px solid #fff; 
            box-sizing: border-box;
        }
        
        #ground.scrolling {
            animation: scrollGround 1.8s linear infinite;
        }
        
        @keyframes scrollGround {
            from { background-position: 0 0; }
            to { background-position: -100px 0; }
        }

        /* --- 4. 玩家 (巨大化) --- */
        #player {
            position: absolute;
            width: 115px; 
            height: 115px;
            background-color: transparent; 
            background-image: url('stage2_image/mo_run1.png');
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center bottom;
            left: 10%; 
            bottom: 23%;
            z-index: 20;
            image-rendering: pixelated; 
        }

        /* --- 5. 障碍物 --- */
        .obstacle {
            position: absolute;
            width: 100px; 
            height: 230px; 
            background-color: transparent; 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            bottom: 23%;
            left: 100%;
            z-index: 15;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 6. UI --- */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        .heart { font-size: 24px; color: #e74c3c; }
        .heart.lost { opacity: 0.3; filter: grayscale(100%); }

        #score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            z-index: 100;
            font-size: 14px;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 5px;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
            text-align: center;
        }
        #overlay h1 { font-size: 60px; color: #f1c40f; margin-bottom: 20px; }
        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
            background: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
        }
        .damage-text {
            position: absolute;
            color: red;
            font-weight: bold;
            font-size: 24px;
            animation: floatUp 0.8s forwards;
            z-index: 50;
        }
        @keyframes floatUp { to { transform: translateY(-50px); opacity: 0; } }
    </style>
</head>
<body>

<div id="game-container">
    <audio id="bgm" loop src="stage2_music/bgm.mp3"></audio>

    <div id="bg-1" class="bg-layer"></div>
    <div id="bg-2" class="bg-layer"></div>
    
    <div id="ui-layer">
        <div class="heart" id="h1">❤️</div>
        <div class="heart" id="h2">❤️</div>
        <div class="heart" id="h3">❤️</div>
    </div>
    
    <div id="score-board">进度: <span id="score">0</span>/20</div>

    <div id="ground"></div>
    <div id="player"></div>
    
    <div id="overlay">
        <h1 id="count-text">3</h1>
        <p style="font-size:12px; color:#ccc;">追踪龙八大王，不要撞到小龙八</p>
        <button id="restart-btn" class="btn" style="display:none;" onclick="location.reload()">重试</button>
        <button id="next-btn" class="btn" style="display:none;" onclick="nextLevel()">下一关</button>
    </div>
</div>

<script>
    /* --- 核心参数调整 --- */
    const CONFIG = {
        speed: 2.5,          
        gravity: 0.4,      
        jumpForce: 20,     
        groundHeight: 25,  
        spawnRate: 2800,   
        bgChangeInterval: 9000, 
        targetScore: 20    
    };

    const bgList = ['uk.jpg', 'iceland.jpg', 'norway.jpg', 'spain.jpg', 'italy.jpg', 'greece.jpg'];

    let gameRunning = false;
    let lives = 3;
    let score = 0;
    
    let playerY = 0;
    let velocityY = 0;
    let isJumping = false;
    
    let spawnTimer = null;
    let bgTimer = null;
    let animTimer = null; 
    let loopId = null;

    let currentBgIndex = 0;
    let activeLayer = 1;
    let runFrame = 1; 
    let nextObstacleId = 1;

    window.onload = function() {
        document.getElementById('bg-1').style.backgroundImage = `url('stage2_image/${bgList[0]}')`;
        
        // 页面加载完毕直接开始倒数
        initGame();
        
        // 【新增】在用户第一次点击屏幕时播放音乐
        const container = document.getElementById('game-container');
        const bgm = document.getElementById('bgm');
        const startMusic = () => {
            bgm.play().catch(e => console.log("Audio play blocked until interaction"));
            // 只需要触发一次
            container.removeEventListener('mousedown', startMusic);
            container.removeEventListener('touchstart', startMusic);
        };
        container.addEventListener('mousedown', startMusic);
        container.addEventListener('touchstart', startMusic);
    };

    function initGame() {
        const countText = document.getElementById('count-text');
        const overlay = document.getElementById('overlay');
        let count = 3;

        const container = document.getElementById('game-container');
        container.addEventListener('mousedown', jump);
        container.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); }, {passive: false});

        const timer = setInterval(() => {
            count--;
            if (count > 0) countText.innerText = count;
            else if (count === 0) countText.innerText = "GO!";
            else {
                clearInterval(timer);
                overlay.style.display = 'none';
                startGame();
            }
        }, 1000);
    }

    function startGame() {
        gameRunning = true;
        
        document.getElementById('ground').classList.add('scrolling');
        document.getElementById('bg-1').classList.add('active-bg');
        
        gameLoop();
        spawnTimer = setInterval(spawnObstacle, CONFIG.spawnRate);
        bgTimer = setInterval(changeBackground, CONFIG.bgChangeInterval);
        animTimer = setInterval(updatePlayerAnimation, 150);
    }

    function updatePlayerAnimation() {
        if (!gameRunning) return;
        const playerEl = document.getElementById('player');

        if (isJumping) {
            playerEl.style.backgroundImage = "url('stage2_image/mo_jump.png')";
        } else {
            runFrame = (runFrame === 1) ? 2 : 1;
            playerEl.style.backgroundImage = `url('stage2_image/mo_run${runFrame}.png')`;
        }
    }

    function changeBackground() {
        if (!gameRunning) return;

        currentBgIndex = (currentBgIndex + 1) % bgList.length;
        const nextBgFile = bgList[currentBgIndex];

        const nextLayerId = activeLayer === 1 ? 'bg-2' : 'bg-1';
        const currentLayerId = activeLayer === 1 ? 'bg-1' : 'bg-2';
        const nextLayerEl = document.getElementById(nextLayerId);
        const currentLayerEl = document.getElementById(currentLayerId);

        nextLayerEl.style.backgroundImage = `url('stage2_image/${nextBgFile}')`;
        
        nextLayerEl.classList.remove('active-bg');
        nextLayerEl.classList.remove('fading-out'); 
        void nextLayerEl.offsetWidth; 
        nextLayerEl.classList.add('active-bg'); 

        currentLayerEl.classList.add('fading-out');

        setTimeout(() => {
            if(gameRunning) { 
                currentLayerEl.classList.remove('active-bg');
                currentLayerEl.classList.remove('fading-out');
            }
        }, 1500);

        activeLayer = activeLayer === 1 ? 2 : 1;
    }

    function gameLoop() {
        if (!gameRunning) return;

        if (isJumping || playerY > 0) {
            playerY += velocityY;
            velocityY -= CONFIG.gravity;
        }
        if (playerY <= 0) {
            playerY = 0;
            velocityY = 0;
            isJumping = false;
        }
        document.getElementById('player').style.bottom = `calc(${CONFIG.groundHeight}% + ${playerY}px)`;

        const obstacles = document.querySelectorAll('.obstacle');
        obstacles.forEach(obs => {
            let currentLeftPx = parseFloat(window.getComputedStyle(obs).left);
            let newLeftPx = currentLeftPx - CONFIG.speed;
            obs.style.left = newLeftPx + 'px';

            if (newLeftPx < -100) { 
                if (!obs.dataset.passed) {
                    obs.dataset.passed = "true";
                    addScore();
                }
                obs.remove();
            }

            if (!obs.dataset.hit && !obs.dataset.passed) {
                if (checkCollision(document.getElementById('player'), obs)) {
                    takeDamage();
                    obs.dataset.hit = "true";
                    obs.style.opacity = 0.5;
                }
            }
        });

        loopId = requestAnimationFrame(gameLoop);
    }

    function jump() {
        if (!gameRunning) return;
        if (!isJumping) {
            isJumping = true;
            velocityY = CONFIG.jumpForce;
            document.getElementById('player').style.backgroundImage = "url('stage2_image/mo_jump.png')";
        }
    }

    function spawnObstacle() {
        if (!gameRunning) return;
        const obs = document.createElement('div');
        obs.className = 'obstacle';
        obs.style.left = document.getElementById('game-container').offsetWidth + 'px'; 
        
        let currentId = nextObstacleId;
        obs.style.backgroundImage = `url('stage2_image/long${currentId}.png')`;
        
        nextObstacleId++;
        if (nextObstacleId > 20) nextObstacleId = 1;
        
        document.getElementById('game-container').appendChild(obs);
    }

    function checkCollision(r1Div, r2Div) {
        const r1 = r1Div.getBoundingClientRect();
        const r2 = r2Div.getBoundingClientRect();
        const padding = 25; 
        return !(
            r1.right - padding < r2.left + padding || 
            r1.left + padding > r2.right - padding || 
            r1.bottom - padding < r2.top + padding || 
            r1.top + padding > r2.bottom - padding
        );
    }

    function takeDamage() {
        if (lives > 0) {
            lives--;
            document.getElementById(`h${lives + 1}`).classList.add('lost');
            const txt = document.createElement('div');
            txt.className = 'damage-text';
            txt.innerText = "-1";
            const pRect = document.getElementById('player').getBoundingClientRect();
            txt.style.left = pRect.left + 'px';
            txt.style.top = (pRect.top - 50) + 'px';
            document.getElementById('game-container').appendChild(txt);
            setTimeout(() => txt.remove(), 800);

            if (lives === 0) gameOver();
        }
    }

    function addScore() {
        score++;
        document.getElementById('score').innerText = score;
        if (score >= CONFIG.targetScore) gameWin();
    }

    function stopGame() {
        gameRunning = false;
        clearInterval(spawnTimer);
        clearInterval(bgTimer);
        clearInterval(animTimer); 
        cancelAnimationFrame(loopId);
        document.getElementById('ground').classList.remove('scrolling'); 
        document.querySelectorAll('.bg-layer').forEach(bg => {
            bg.style.animationPlayState = 'paused';
        });
    }

    function gameOver() {
        stopGame();
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('count-text').innerText = "失败";
        document.getElementById('count-text').style.color = "#e74c3c";
        document.getElementById('restart-btn').style.display = "block";
    }

    function gameWin() {
        stopGame();
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('count-text').innerText = "胜利!";
        document.getElementById('count-text').style.color = "#2ecc71";
        document.getElementById('next-btn').style.display = "block";
    }

    function nextLevel() {
        // 跳转到第三关
        window.location.href = "stage3.html";
    }
</script>
</body>
</html>
